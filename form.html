 <!-- title section -->
 <div class="col bg-light mx-auto d-flex align-items-center flex-column">
    <h1 class="text-warning p-4 text-center">ALMOST DONE! COMPLETE ORDER</h1>
    <span class="text-center lead text-center pb-5">PLEASE FILL THE FORM WITH THE RELEVANT INFORMATIONS AND FEEL FREE TO CONTACT US FOR ANY FURTHER INFORMATIONS</span>
 </div>
  <!-- title section ends -->

  <!-- form main page -->
<div class="row d-flex flex-row flex-wrap">
    <div class="col-lg-6 vol-md-12">
        <h3 class="text-dark p-4 text-center">DETAILS</h3>
        <p class="errorScreen text-center text-danger lead"></p>

        <form class="px-5 bg-light mb-5 form" id="form" name="form">
          <div class="form-group py-2">
            <label for="firstName">First Name *</label>
            <input name="Frist Name" type="text" class="form-control" id="firstName" placeholder="First name" required>
          </div>

          <div class="form-group py-2">
            <label for="lastName">Last Name *</label>
            <input name="Last Name" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          </div>
          
          <div class="form-group py-2">
            <label for="email">Email address *</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>

          <div class="form-group py-2">
            <label for="address">Address *</label>
            <input name="Address" type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter your address" required>
          </div>

          <div class="form-group py-2">
            <label for="city">City *</label>
            <input name="City" type="text" class="form-control" id="city" aria-describedby="city" placeholder="Enter the city you live" required>
          </div>

          <div class="col d-flex align-items-center justify-content-around flex-wrap">
            <button type="submit" class="btn col-md-5 col-sm-12 btn-outline-dark my-4 p-3 rounded-0 border-2 completeOrder"><strong>COMPLETE ORDER</strong></button>
            <button type="submit" class="btn col-md-5 col-sm-12 btn-dark my-4 p-3 text-white rounded-0 border-2"><strong>CANCEL ORDER</strong></button>
          </div>
        </form>
    </div>

    <div class="col-lg-6 vol-md-12"></div>
</div>
